<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1>Solo Pong</h1>
    <h3>Joue le plus longtemps possible</h3>
    <div>
        <canvas id="canvas" width="300" height="500"></canvas>
    </div>
    

    <button onclick="NewGame()">Nouvelle Partie</button> 

    <p>Score : <span id="score">0</span> s.</p>

    <div id="game_over" style="display: none;"> 
        <p>Vous avez perdu !</p>
    </div>

    <button class="fa-regular fa-circle-left" id="fleche_g"></button>
    <button class="fa-regular fa-circle-right" id="fleche_d"></button>
    
    <script src="pong.js"></script>
</body>
</html>
